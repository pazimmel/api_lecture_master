<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body>
    <h1>Angular Data APIs!</h1>
    <div ng-controller="APIController">
        <div class = "game well col-md-2" ng-repeat="info in results">
            <h1>{{info.name}}</h1>
            <img src = '{{info.image.icon_url}}'></img>

            <p>{{info.deck}}</p>
        </div>

    </div>
</body>
</html>
